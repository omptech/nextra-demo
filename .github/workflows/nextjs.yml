name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Set to your default branch

  pull_request:
    branches: 
      - master

permissions:
  contents: write
  issues: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Use the Node.js version that matches your development environment

    - name: Install Dependencies
      run: npm install

    - name: Build and Export
      run: npm run build
      env:
        NEXT_PUBLIC_PR_NUMBER: ${{ github.event.pull_request.number }}

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: out
        token: ${{ secrets.GITHUB_TOKEN }}
        target-folder: pr-${{ github.event.pull_request.number }}

    - name: Comment PR Preview URL
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: "ðŸš€ PR preview is available at https://omptech.github.io/nextra-demo/pr-${{ github.event.pull_request.number }}"
        check_for_duplicate_msg: true
