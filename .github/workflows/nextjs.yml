name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Set to your default branch

  pull_request:
    branches: 
      - master

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Use the Node.js version that matches your development environment

    - name: Install Dependencies
      run: npm install

    - name: Build and Export
      run: npm run build
      env:
        NEXT_PUBLIC_PR_NUMBER: ${{ github.event.pull_request.number }}

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: out
        token: ${{ secrets.GITHUB_TOKEN }}
        target-folder: pr-${{ github.event.pull_request.number }}

    - name: Comment PR Preview URL
      uses: actions/github-script@v5
      with:
        script: |
          const issueNumber = context.issue.number;
          const message = `ðŸš€ PR preview is available at https://omptech.github.io/nextra-demo/pr-${issueNumber}`;
          github.rest.issues.createComment({
          owner: context.repo.owner,
          repo: context.repo.repo,
          issue_number: issueNumber,
          body: message
          });
          github-token: ${{ secrets.GITHUB_TOKEN }}

